<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="'layout/default'">

<head>
</head>
<body class="hold-transition skin-blue-light sidebar-mini sidebar-collapse">
	<section layout:fragment="conteudo">
		<section class="content-header">
			<h1>
				Alertas <small>Listagem de alertas</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i></a></li>
			</ol>
		</section>

		<section class="content">
			<div class="box box-default">
				
				<div class="box-body table-responsive no-padding">
					<table id="tableID" class="table table-hover ">
                    	<thead>
	                    	<tr>
		                        <th>Job</th>
		                        <th>Alerta</th>
		                        <th>Data/Hora</th>
	                      	</tr>
                      	</thead>

                      	<tbody>
	                      <tr th:each="obj : ${alertas}">
	                        <td data-title="Job" th:text="${obj.registroAlerta}"></td>
	                        <td data-title="Alerta" th:text="${obj.descricao}"></td>
	                        <td data-title="Data/Hora" th:text="${#dates.format(obj.dataAlerta, 'dd/MM/yyyy HH:mm:ss')}"></td>
	                      </tr>
	                    </tbody>
	                    
	                    <tfoot>
				            <tr>
				                <th></th>
				                <th></th>
				                <th></th>
				            </tr>
				        </tfoot>
	                </table>
				</div>
			</div>
		</section>
	</section>
	
</body>
</html>
