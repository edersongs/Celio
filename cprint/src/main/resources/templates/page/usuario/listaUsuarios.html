<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="'layout/default'">

<head>
</head>
<body>
	<section layout:fragment="conteudo">
		<section class="content-header">
			<h1>
				Usuários <small>Quotas de Usuários</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i></a></li>
			</ol>
		</section>

		<section class="content">
			<div class="box box-default">
				
				<div class="box-body table-responsive no-padding">
					<table id="tableID" class="table table-hover ">
                    	<thead>
	                    	<tr>
		                        <th>Usuário</th>
		                        <th>Grupo</th>
		                        <th>Quota Atual</th>
		                        <th>Quota Padrão</th>
	                      	</tr>
                      	</thead>

                      	<tbody>
	                      <tr th:each="obj : ${quotas}">
	                        <td data-title="Usuário" th:text="${obj.nome}"></td>
	                        <td data-title="Grupo" th:text="${obj.grupo}"></td>
	                        <td style="text-align: right;" data-title="Quota Atual">
								<a th:href="'#'+${obj.codigo}" data-toggle="modal">
									<span class="label label-success" th:text="${obj.quantidadeAtual}"></span>
								</a>
								<div th:replace="fragments/components/modals/modalEditarQuota :: modalEditarQuota"></div>
	                        </td>	                       
	                        <td style="text-align: right;" data-title="Quota Padrão" th:text="${obj.quantidadeDefinida}"></td>
	                      </tr>
	                    </tbody>
	                    
	                    <tfoot>
				            <tr>
				                <th></th>
				                <th></th>
				                <th></th>
				                <th></th>
				            </tr>
				        </tfoot>
	                </table>
				</div>
			</div>
		</section>
	</section>
	
</body>
</html>
